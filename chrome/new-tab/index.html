<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="shortcut icon" href="../assets/logo_dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
  <link rel="shortcut icon" href="../assets/logo_light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="../assets/styles/globals.css">
  <style>
    .ntp-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 48px;
    }

    .ntp-logo {
      height: 64px;
    }

    .ntp-logo-dark {
      display: none;
    }


    .ntp-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 30dvh;
    }

    .ntp-search-form {
      width: 100%;
      max-width: 600px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      color: var(--ntp-text-color);
      border: 1px solid var(--ntp-secondary-background-color);
      background-color: var(--ntp-secondary-background-color);
      border-radius: 100px;
      gap: 12px;
    }

    .ntp-searchbar {
      border: none;
      appearance: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
      outline: none;
    }

    .ntp-search-icon {
      width: 20px;
      height: 20px;
      color: var(--ntp-icon-color);
    }
  </style>
</head>

<main class="ntp-main">

  <body>
    <header class="ntp-header">
      <img src="../assets/logo_horizontal_light.svg" alt="Nicol Logo" class="ntp-logo ntp-logo-light">
      <img src="../assets/logo_horizontal_dark.svg" alt="Nicol Logo" class="ntp-logo ntp-logo-dark">
    </header>

    <form action="https://google.com/search" method="get" class="ntp-search-form"
      onclick="this.querySelector('input').focus();">
      <div class="ntp-search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </div>
      <input class="ntp-searchbar" type="text" name="q" placeholder="Search or enter address" autocomplete="off"
        autofocus>
    </form>
</main>
</body>

</html>
